            <!-- contact form from formspree.io, styled by me -->
            <form action="https://formspree.io/f/xrbnyraq" method="POST" class="contact-form">

                <label>
                    Name
                    <input type="text" name="name" required>
                </label>

                <label>
                    Email
                    <input type="email" name="email" required>
                </label>

                <label>
                    Subject
                    <input type="text" name="subject">
                </label>

                <label>
                    Message
                    <textarea name="message" required></textarea>
                </label>

                <button type="submit">Send Message</button>
            </form>
        </div>
